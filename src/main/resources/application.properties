spring.application.name=SpringLearning
logging.level.org.springframework.security=DEBUG
# PostgreSQL DataSource configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/OnlineSchool
spring.datasource.username=postgres
spring.datasource.password=password

# Hibernate/JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=truespring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
